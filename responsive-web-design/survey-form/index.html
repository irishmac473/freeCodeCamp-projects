<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Survey Form</title>
  </head>
  <body>
    <!-- #1 -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <!-- #2 -->
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <!-- #3 -->
    <form id="survey-form">
      <!-- #4, 10 & 11-->
      <label id="name-label" for="name">
        Name <input id="name" name="name" type="text" placeholder="Your Name" required />
      </label>
      <!-- #5, #6, #10 & #11 -->
      <label id="email-label" for="email">
        Email <input id="email" name="email" type="email" placeholder="Your Email" required />
      </label>
      <!-- #7, #8, #9, #10, #11 -->
      <label id="number-label" for="number">
        Age (optional) <input id="number" name="number" type="number" min="13" max="120" placeholder="Age" />
      </label>
    </form>
  </body>
</html>
